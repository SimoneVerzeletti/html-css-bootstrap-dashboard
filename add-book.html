<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Aggiunta libro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand img-fluid" href="./index.html"><img src="./img/duck.png" width="50" alt="Paperella Boolean"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    <main class="mx-4">
        <div class="container">
            <h1 class="">Nuovo libro</h1>
            <div class="row">
                <div class="col-12">
                    <form class="g-3">
                        <div class="row">
                        <div class="col-md-6">
                        <label for="nameAuthor" class="form-label">Nome autore</label>
                        <input type="text" class="form-control" id="nameAuthor" placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col-md-6">
                        <label for="snameAuthor" class="form-label">Cognome autore</label>
                        <input type="text" class="form-control" id="snameAuthor" placeholder="Inserisci il cognome dell'autore">
                        </div>
                        <div class="col-12">
                        <label for="titleBook" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titleBook" placeholder="Inserisci titolo del libro">
                        <div id="titlelHelp" class="form-text">Titolo versione italiana</div>
                        </div>
                        <div class="col-md-4">
                            <label for="typeBook" class="form-label">Genere</label>
                            <select id="typeBook" class="form-select">
                                <option selected>Scegli il genere</option>
                                <option>...</option>
                            </select>
                            </div>
                        <div class="col-md-4">
                        <label for="yearPublication" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="yearPublication" placeholder="Inserisci l'anno">
                        </div>
                        <div class="col-md-4">
                        <label for="isbn#" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn#" placeholder="Inserisci il codice ISBN#">
                        </div>
                        <hr class="mt-5">
                        <div class="mb-3">
                            <label for="noteOfBook" class="form-label">Note</label>
                            <textarea class="form-control" id="noteOfBook" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                        <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Check me out
                            </label>
                        </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                    </form>
                 </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
